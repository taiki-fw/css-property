<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid vs Flexbox</title>
  </head>
  <body>
    <main>
      <section>
        <h1>グリッドとフィレックスボックス</h1>
        <h2>基本的な違い</h2>
        <div class="chart">
          <p>フレックスボックス</p>
          <p>1次元（1列・1行)のレイアウトの為に設計された</p>
          <p>グリッド</p>
          <p>2次元（行と列が同時）のレイアウトのために設計された</p>
        </div>
      </section>
      <section>
        <h1>1次元vs2次元レイアウト</h1>
        <section>
          <h2>flex</h2>
          <div class="flex-wrapper">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
          </div>
        </section>
        <section>
          <h2>Grid</h2>
          <div class="grid-wrapper">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
          </div>
        </section>
        <h2>グリッドとフレックスボックスどちらを使うべきか</h2>
        <details>
          <summary
            >行又は列のみによってレイアウトを制御する必要がありますか？</summary
          >
          <strong>フレックスボックス</strong>
        </details>
        <details>
          <summary
            >行及び列によりレイアウトを制御する必要がありますか？</summary
          >
          <strong>グリッド</strong>
        </details>
      </section>
    </main>
  </body>
</html>
